<html>
    <head>
        <title>Autocomplete Search bar</title>
        <link rel="stylesheet" href="search bar.css">
        <script src="https://kit.fontawesome.com/56468b43e1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="search-box">
            <div id="row">
                <input type="text" id="input-box" placeholder="Search here" autocomplete="off">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="result-box">
            </div>
        </div>
        <script src="search bar.js"></script>
    </body>
</html>
